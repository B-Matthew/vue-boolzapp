<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="flex-generale">
      <div class="sidebar">
        <div class="bar-menu">
          <div class="icons-user padding">
            <div class="img-user">
              <img id="user-img" src="img/pp.jpg" alt="">
            </div>
            <div class="status-icons">
              <a href="#"><i id="circle" class="fas fa-circle-notch"></i></a>
              <a href="#"><i class="fas fa-comment-alt"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v"></i></a>
            </div>
          </div>
        </div>

        <div class="notifications padding">
          <div class="bell-icon">
          <a href="#"><i id="bell" class="fas fa-bell-slash"></i></a>
        </div>
        <div class="text-notifications">
          <p><a href="#">Ricevi notifiche di nuovi messaggi</a></p>
          <a href="#">Attiva notifiche desktop <i class="fas fa-chevron-right"></i></a>
        </div>
      </div>

      <div class="searchBar padding">
        <i id="lent" class="fas fa-search"></i>
        <input id="inputSearch" type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
      </div>

      <div class="groupChat">

      </div>

    </div>

    <div class="right-menu">
      <div class="bar-menu border">

      </div>
      <div class="chat-section">

      </div>
      <div class="bar-menu border">
        <div class="footer-section">
          <i class="far fa-laugh"></i>
          <i class="fas fa-paperclip"></i>
          <input id="msg-input"type="text" name="" value="" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>

      </div>




    </div>
  </div>

</body>
</html>
